name: pytest
concurrency:
  group: ${{ github.workflow }}-${{ github.event.number }}-${{ github.event.ref }}
  cancel-in-progress: true
on:  # yamllint disable-line rule:truthy
  pull_request:
  push:
    branches: [main]
  workflow_dispatch:
  schedule:
    - cron: '0 8 * * 1'

jobs:
  pytest:
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu, windows]
        python-version: ["3.10"]
    name: ${{ matrix.os }} - py${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}-latest
    defaults:
      run:
        shell: bash
    steps:
      - name: Install system dependencies
        if: matrix.os == 'ubuntu'
        run: |
          sudo apt update -y
          sudo apt install -y libusb-1.0-0-dev portaudio19-dev libasound2-dev libsdl2-2.0-0
      - name: Setup headless display
        uses: pyvista/setup-headless-display-action@v4
        with:
          qt: true
      - name: Checkout repository
        uses: actions/checkout@v5
      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install uv
        uses: astral-sh/setup-uv@v7
      - name: Install package
        run: uv pip install --quiet --system .[test]
      - name: Display system information
        run: eyelink_track sys-info --developer
      - name: Run pytest
        run: pytest eyelink_track --cov=eyelink_track --cov-report=xml --cov-config=pyproject.toml
      - name: Upload to codecov
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage.xml
          flags: unittests  # optional
          name: codecov-umbrella  # optional
          token: ${{ secrets.CODECOV_TOKEN }}
          verbose: true  # optional (default = false)
